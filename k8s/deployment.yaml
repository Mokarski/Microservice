apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw2-deployment
  labels:
    app: hw2-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hw2-app
  template:
    metadata:
      labels:
        app: hw2-app
    spec:
      containers:
      - name: hw2-container
        image: username/k8s-hw2-service:v1
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 2
          periodSeconds: 5
